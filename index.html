    <main>
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner h-500">
                    <div class="carousel-item active">
                        <img src="https://source.unsplash.com/random/800x600/?clothes" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://source.unsplash.com/random/800x600/?accessories" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://source.unsplash.com/random/800x600/?technology" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="container mt-5" id="popular">
            <h4 class="mb-3">Most popular</h4>
            <div class="row" id="popularProducts"></div>
            <div class="row mt-5">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-md-between justify-content-center">
                    <a class="btn btn-warning" href="./pages/products.html">More products...</a>
                </div>
            </div>
        </div>

        <div class="container mt-5 d-none" id="searchedItems">
            <div class="container mb-3 d-flex">
                <h4 class="me-3">Searched:</h4>
                <div id="searchedItem"></div>
            </div>
            <div class="row" id="searchedProducts"></div>
            
        </div>
